{% extends 'base.html' %}
{% block content %}
    <!-- Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">Contact Us</h1>
                <p class="text-muted mb-4">Have a question or want to get in touch? Fill out the form below and we'll get back to you as soon as possible.</p>
                
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="contactName" class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" id="contactName" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactEmail" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="contactEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactMessage" class="form-label">Message</label>
                                <textarea class="form-control" name="message" id="contactMessage" rows="5" placeholder="Enter your message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
