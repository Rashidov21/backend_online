{% extends 'base.html' %}
{% block content %}
    <!-- Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <!-- Post Title -->
                <h1 class="mb-3">{{post.title}}</h1>
                
                <!-- Post Meta -->
                <p class="text-muted mb-3">
                    <small>Published on: {{post.created_at}}</small>
                </p>
                
                <!-- Category -->
                <p class="mb-4">
                    <span class="badge bg-secondary">{{post.category}}</span>
                </p>
                
                <!-- Post Content -->
                <div class="mb-5">
                    <p>
                        {{post.content}}
                    </p>
                </div>

                <!-- Comments Section -->
                <div class="mb-5">
                    <h3 class="mb-4">Comments</h3>
                    {% for comment in post.comments.all %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">{{comment.name}}</h6>
                            <p class="card-text">{{comment.comment}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Add Comment Form -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Add Comment</h4>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="commentName" class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" id="commentName" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="commentText" class="form-label">Comment</label>
                                <textarea class="form-control" name="comment" id="commentText" rows="4" placeholder="Enter your comment" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
