{% extends 'base.html' %}
{% block content %}
    <!-- Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">All Posts</h1>
            </div>
        </div>

        <div class="row">
            {% for post in posts %}
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{post.title}}</h3>
                        <p class="text-muted">
                            <small>Published on: {{post.created_at}}</small>
                        </p>
                        <p class="card-text">
                            {{post.content|truncatewords:"20"}}
                        </p>
                        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">Read more</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
