<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myblog</title>
</head>
<body>
    <h1>Hello Django !</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h1>{{post.title}}</h1>
                <p>{{post.content}}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
