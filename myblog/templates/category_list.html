{% extends 'base.html' %}
{% block content %}
    <!-- Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">All Categories</h1>
            </div>
        </div>

        <div class="row">
            {% for category in categories %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{category.name}}</h5>
                        <p class="card-text">{{category.about_text}}</p>
                        <a href="{% url 'blog:category_posts' category.name %}" class="btn btn-primary">View Posts</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
